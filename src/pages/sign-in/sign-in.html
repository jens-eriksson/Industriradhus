<div class="container" style="margin-top: 100px; width: 800px;">

  <div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col text-center">
              <img src="../../assets/logos/Original on Transparent.png" width="400px">
              <br><br><br>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <p class="lead text-muted">Logga in med</p>
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col text-center">
              <button class="btn btn-lg facebook" (click)="signInWithFacebook()">
                <span class="fab fa-facebook-f fa-lg"></span>
                <span style="margin-left: 20px;">Facebook</span>
        
              </button>
        
            </div>
            <div class="col text-center">
              <button class="btn btn-lg google" (click)="signInWithGoogle()">
                <span class="fab fa-google fa-lg "></span>
                <span style="margin-left: 20px; ">Google</span>
              </button>
            </div>
            <div class="col "></div>
            <div class="col "></div>
          </div>
          <div class="row" *ngIf="message">
            <div class="col text-center">
              <p class="text-danger" style="margin: 30px;">
                {{ message }}
              </p>
              <button class="btn btn-outline-success" (click)="navToAbout()" >Kontakta oss...</button>
            </div>
          </div>
    </div>

  </div>

</div>
